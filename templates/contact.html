{% extends 'base.html' %}
{% block body %}
<div class="HeadImg">
    <h2>Contact Us</h2>
</div>


<div class="Central-info">
{% if messages %}
   {% for message in messages %}
    <div class="alert {{ message.tags }} alert-success alert-dismissible fade show" role="alert">
 {{ message }}
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
  </div>
  {% endfor %}
  {% endif %}
    <form action="/contact" method="post">
    {% csrf_token %}
        <div class="form-row">
            <div class="col-md-4 mb-3">
                <label for="validationDefault01">First name</label>
                <input type="text" name="f-name" class="form-control" id="validationDefault01" placeholder="First Name" required>
            </div>
            <div class="col-md-4 mb-3">
                <label for="validationDefault02">Last name</label>
                <input type="text" name="l-name" class="form-control" id="validationDefault02" placeholder="Last Name" required>
            </div>
            <div class="col-md-4 mb-3">
                <label for="validationDefaultUsername">Email Address</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroupPrepend2">@</span>
                    </div>
                    <input type="text" name="email" class="form-control" id="validationDefaultUsername"
                        aria-describedby="inputGroupPrepend2" placeholder="E-mail" required>
                </div>
            </div>
        </div>
        <div class="form-row">
            <div class="col-md-6 mb-3">
                <label for="validationDefault03">Stdent ID</label>
                <input type="text" name="stdid" class="form-control" id="validationDefault03" placeholder="Std_Id" required>
            </div>
            <div class="col-md-3 mb-3">
                <label for="validationDefault04">Campus</label>
                <select name="Campus" class="custom-select" id="validationDefault04" required>
                    <option selected value="baldia">Baldia Town Campus</option>
                    <option value="nazim">Nazimabad Campus</option>
                    <option value="karim">Karimabad Campus</option>
                </select>
            </div>
            <div class="col-md-3 mb-3">
                <label for="validationDefault05">Postal Code</label>
                <input type="text" name="p-code" class="form-control" id="validationDefault05" placeholder="Postal Code" required>
            </div>
        </div>
        <div>
            <textarea placeholder="Your Message!!!!!" name="msg" id="msg" rows="10"></textarea>
        </div>
        <div class="form-group">
            <div class="form-check">
                <input class="form-check-input" name="agree" type="checkbox" value="" id="invalidCheck2" required>
                <label class="form-check-label" for="invalidCheck2">
                    Agree to terms and conditions
                </label>
            </div>
        </div>
        <button class="btn btn-primary" type="submit">Submit form</button>
    </form>
</div>
{% endblock body %}
