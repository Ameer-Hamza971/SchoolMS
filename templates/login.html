{% extends 'base.html' %}
{% block body %}
<div class="HeadImg" style="background-image: linear-gradient(rgba(0,0,0,0.7),rgba(0,0,0,0.3),rgba(0,0,0,0.5)), url('../static/log.jpg');">
    <h2>Sign in</h2>
</div>

<div class="Central-info" style="width:40%;">
  <div style="text-align: center; color: white;">
    <i class="fas fa-user-circle" style="font-size: 10em;"></i>
</div>
    <form class="form-signin">
        <div class="form-label-group">
        <label for="inputEmail">Email address</label>
          <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        </div>
      
        <div class="form-label-group">
            <label for="inputPassword">Password</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit" style="margin: 20px 0px;">Sign in</button>
        <a href="accounts/register">Not regitered! Create your account first</a>
      </form>
</div>
<script src="https://kit.fontawesome.com/322bc38e73.js" crossorigin="anonymous"></script>
{% endblock body %}
